<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Convertidor de moneda</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/d9013520a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>Currency Converter</header>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1" />
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://www.countryflags.io/us/flat/48.png" alt="flag" />
                            <select></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://www.countryflags.io/co/flat/48.png" alt="flag" />
                            <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">Getting exchange rate...</div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
        <script src="js/country-list.js"></script>
        <script src="index.js"></script>
    </body>
</html>
